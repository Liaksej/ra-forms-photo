image: node:16

cache:
  paths:
    - ~/.pnpm-store

before_script:
  - curl -L https://unpkg.com/@pnpm/self-installer | node
  - pnpm config set store-dir ~/.pnpm-store

stages:
  - install
  - build
  - deploy

install:
  stage: install
  script:
    - pnpm install

build:
  stage: build
  script:
    - pnpm build

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master